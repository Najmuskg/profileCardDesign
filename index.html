<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="profile--image">
            <img src="./img/saki2.png" alt="">
        </div>
        <h2 class="profile--name">Najmus Sakib</h2>
        <h3 class="profile-user-handle">Junior Web Developer</h3>
        <div class="profile--action">
            <button class="btn--primary">Follow</button>
            <button class="btn--icon"><i class="fa-solid fa-arrow-up-from-bracket"></i></button>
            <button class="btn--icon"><i class="fa-solid fa-ellipsis"></i></button>
        </div>
        <div class="profile--links">
            <a href="https://www.facebook.com/najmus.sakib.353250" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://www.linkedin.com/in/najmus-sakib-023115241/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
            <a href="# type="email"><i class="fa-solid fa-envelope"></i></a>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/b68052c440.js" crossorigin="anonymous"></script>
</body>
</html>
